<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lotto Number Generator</h1>
        <div class="theme-switch-container">
            <span id="theme-text">Light Mode</span>
            <div id="theme-toggle" class="theme-toggle"></div>
        </div>
        <div id="lotto-numbers-container">
            <!-- Lotto number rows will be dynamically added here -->
        </div>
        <button id="generate-btn">Generate Numbers</button>

        <footer>
            &copy; <span id="year"></span> Seok Won
        </footer>
        <button id="retry-btn" class="action-btn" disabled>재시작</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
